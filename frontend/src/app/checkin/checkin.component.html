<header>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <span class="logo-latam"><img src="../../assets/img/destacame_logo.svg" alt=""></span>
      </div>
    </div>
  </div>
</header>

<div class="container container-login">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header">
          <h1><img src="../../assets/img/isotipo.svg" alt="">Login</h1>
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">User</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="F17276118">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Password</label>
              <input type="email" class="form-control" id="password" aria-describedby="emailHelp" placeholder="F17276118">
            </div>
            <div class="text-right">
              <button (click)="login()" type="submit" class="btn btn-success btn-latam-app">Ingresar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
