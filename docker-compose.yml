version: '3'

services:
  db:
    image: postgres
    ports:
      - "5432:5432"

  web:
    build: backend/
    entrypoint: /entrypoint.sh
    command: python3 manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/code
    ports:
      - "8000:8000"
    depends_on:
      - db

  # front:
