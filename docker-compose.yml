  #     - "4200:4200"

  nginx:
    image: nginx
    container_name: "nginx"
    hostname: "frontend"
    volumes:
      - ./frontend/dist:/usr/share/nginx/html
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./frontend/ngnix/logs/nginx/:/var/log/nginx
    ports:
      - "5888:80"
